<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Egeeks</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6 mt-5 px-5">
                
                <div class="top-section py-5 text-center">
                    <img src="./assets/images/logo.png" class="img-fluid" width="100" height="36" alt="">
                    <h3 class="heading3 textt-primary">Writer Portal</h3>
                </div>

                <form action="">
                    <h1 class="heading1 text-primary">Login</h1>
                    <p class="title text-primary">To get Started</p>
                
                    <div class="input-container">
                        <input type="email" id="email" required>
                        <label for="email">Email Address</label>
                    </div>
                
                    <div class="input-container position-relative">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <img src="./assets/images/sign-up/password.png" width="20" height="12" class="img-fluid position-absolute top-3" alt="">
                    </div>

                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                        <div class="">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <a href="#" class="textt-primary body2">Forgot Password?</a>
                    </div>

                    <div class="py-5">
                        <button type="submit" class="text-white bgg-primay border-0 body2-bold w-100 py-3">SIGN IN</button>
                    </div>
                </form>


                
            </div>

            <div class="col-sm-12 col-md-6 linear-gradeint-bg d-flex justify-content-center align-items-center">
                <img src="./assets/images/sign-up/sign-up.png" width="500" height="499" class="img-fluid" alt="">
            </div>
        </div>
    </div>

  


    



    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
